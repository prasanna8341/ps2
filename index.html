<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java-script-pratice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function green(){
            document.getElementById("text-center").style.span.color="green"

        }

    </script>
    <style>
       .card-body{
        text-align: center;
       }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-7 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h1 class="text-center">Wish Message</h1>
                </div>
                <div class="card-body">
                    <h1 id="text-center">HI, <span>GOOD NIGHT</span></h1>
                </div>
                <div class="py-5 text-center">
                    <button class="btn btn-success" onclick="green()">CLICK1</button>
                    <button class="btn btn-danger"onclick="red()">CLICK2</button>
                    <button class="btn btn-warning"onclick="yellow()">CLICK3</button>
                    <button class="btn btn-dark"onclick="night()">CLICK4</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function green(){
            document.getElementById("text-center").querySelector("span").style.color = "green";
            document.getElementById("text-center").querySelector("span").innerHTML="I"
        }

        function red(){
            document.getElementById("text-center").querySelector("span").style.color = "red";
             document.getElementById("text-center").querySelector("span").innerHTML="WILL"
        }

        function yellow(){
            document.getElementById("text-center").querySelector("span").style.color = "yellow";
             document.getElementById("text-center").querySelector("span").innerHTML="MARRY"
        }

        // function night(){
        //     document.getElementById("text-center").querySelector("span").innerHTML="GOOD NIGHT"
        // }

        function night(){
            document.getElementById("text-center").querySelector("span").innerHTML="YOU IDIOT"
            document.getElementById("text-center").querySelector("span").style.color = "black"
        }

    </script>
</body>

</html>
